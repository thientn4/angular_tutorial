<ion-header no-border>
  <ion-toolbar color="light">
    <div style="text-align: center;">
      <ion-title class="ion-no-padding">
        Sleep history
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let data of sleepData;">
    <div class="row">
      <div class="logDate"><h4><strong>{{toDate(data.loggedAt)}}</strong></h4></div>
      <div class="logTime"><h4><strong>{{toTime(data.loggedAt)}}</strong></h4></div>
    </div>
    <div class="row">
      <div class="sleep_icon"><div class="icon_alligner"><img src="../../assets/icon/moon.png" style="height:32px;width:32px"></div></div>
      <div class="sleepData"><h5>{{toDate(data.sleepStart)+" "+toTime(data.sleepStart)}}</h5></div>
    </div>
    <div class="row">
      <div class="sleep_icon"><div class="icon_alligner"><img src="../../assets/icon/sun.png" style="height:40px;width:40px"></div></div>
      <div class="sleepData"><h5>{{toDate(data.sleepEnd)+" "+toTime(data.sleepEnd)}}</h5></div>
    </div>
  </div>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="light">
    <div class="buttons_wrapper">
      <div class="button_wrapper">
        <img src="../../assets/icon/back.png" style="height: 10vh;" (click)="toPage('/home')">
      </div>
      <div class="button_wrapper">
        <img src="../../assets/icon/add.png" style="height: 10vh;" (click)="toPage('/sleep-log')">
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
